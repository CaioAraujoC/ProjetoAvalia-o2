<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Mensagens Recebidas</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="admin.html" class="accent">Admin</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Mensagens Recebidas</h2>
        </div>

        <div id="messagesContainer">
        </div>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
      $(document).ready(function() {
        var mensagens = obterMensagens();
        var messagesContainer = $('#messagesContainer');

        if (mensagens && mensagens.length > 0) {
          var table = $('<table>');
          var thead = $('<thead>').append('<tr><th>Nome</th><th>E-mail</th><th>Mensagem</th></tr>');
          var tbody = $('<tbody>');

          $.each(mensagens, function(index, mensagem) {
            var row = $('<tr>');
            row.append($('<td>').text(mensagem.nome));
            row.append($('<td>').text(mensagem.email));
            row.append($('<td>').text(mensagem.mensagem));
            tbody.append(row);
          });

          table.append(thead).append(tbody);
          messagesContainer.append(table);
        } else {
          messagesContainer.append('<p style="text-align: center;">Nenhuma mensagem recebida ainda.</p>');
        }
      });
    </script>
  </body>
</html>
